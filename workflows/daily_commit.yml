name: Daily Commit

on:
  schedule:
    - cron: '55 22 * * *'  # Runs every day at 10:00 AM UTC. You can adjust this to your desired time.

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add a commit with your email in the name
      run: |
        git config --global user.name "Daily Commit"
        git config --global user.email "23f2002205@ds.study.iitm.ac.in"
        echo "Commit made on $(date)" > commit_message.txt
        git add commit_message.txt
        git commit -m "Daily commit from GitHub Actions"
        git push
